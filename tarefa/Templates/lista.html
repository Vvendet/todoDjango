{%extends './model.html'%}
{%load bootstrap%}
{%block content%}
{% block estilo%}
<style>
    body {
        background-color: rgb(243, 203, 154);
    }

    .card {
        box-shadow: 10px 10px 10px;
    }

    .card-text {
        font-size: 20px;
    }
</style>




{% endblock %}
<div class="container">
    <h1 class="text-center">Todo App Django</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>{{form|bootstrap}}</p>
        <button class="btn btn-success" type="submit">Enviar</button>

    </form>
    {%for conteudo in conteudos%}
    <div class="card mt-5">
        <h6 class="card-header">Desde | {{conteudo.data}}</h6>
        <div class="card-body">
            <p class="card-text">{{conteudo.conteudo}}</p>
        </div>
        <div class="card-footer">
            <form action="../tarefas/delete/{{conteudo.id}}" method="post">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Deletar</button>

            </form>
        </div>
    </div>
    {% endfor %}

</div>

{%endblock%}
